<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 120px 120px;">
            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightcoral;">div 2 </div>
        </div>

        <div style="
            display: grid;
            margin-top: 30px;
            grid-template-columns: 120px  120px 125px;">
            <div style="background-color: lightblue;"> 100px </div>
            <div style="background-color: lightcoral;">100px <p> text </p> </div>
            <div style="background-color: lightblue;">200px </div>
            <div style="background-color: lightcoral;">100px </div>
        </div>

        <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 120px 1fr;">
        <div style="background-color: lightblue;"> 100px </div>
        <div style="background-color: lightcoral;">1fr </div>
        </div>

        <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 120px 1fr 1fr;">
        <div style="background-color: lightblue;"> 100px </div>
        <div style="background-color: lightcoral;">1fr </div>
        <div style="background-color: lightblue;"> 2fr </div>
        </div>

        <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style="background-color: lightblue;height: 200px;"> 1fr </div>
        <div style="background-color: lightcoral;height: 200px">1fr </div>
        <div style="background-color: lightblue;height: 200px"> 1fr </div>
        <div style="background-color: lightcoral;height: 200px">1fr </div>
        <div style="background-color: lightblue;height: 200px"> 1fr </div>
        <div style="background-color: lightcoral;height: 200px">1fr </div>
        </div>
    </body>
</html>
